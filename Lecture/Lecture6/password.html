<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Password Validator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	<style>
		.rules {
			background-color: #FF0;
			margin:	10px 0px;
			padding: 10px;
		}
		.invalid {
			background-color: #E00; /* red */
		}
		.valid {
			background-color: #0B0; /* green*/
		}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<h1 class="col-12 text-center mt-5">Password Validator</h1>
		</div> <!-- .row -->

		<div class="row mt-5">
			<div class="col-12 col-sm-5">
				<h3 class="mb-4">Password:</h3>
				<input type="text" name="" id="pass-input" class="form-control">
			</div>

			<div class="col-12 col-sm-7">
				<h3 class="mb-4">Validation Rules:</h3>
				<div class="rules" id="rule1">1: Cannot be empty/blank.</div>
				<div class="rules" id="rule2">2: Must contain at least 5 characters.</div>
				<div class="rules" id="rule3">3: Must have at least one special character @ or #.</div>
				<div class="rules" id="rule4">4: Must contain upper AND lower case characters.</div>
				<div class="rules" id="rule5">5: Cannot contain word 'password' (case insensitive).</div>
			</div>
		</div> <!-- .row -->
	</div> <!-- .container-fluid -->
	<script>
		document.querySelector('#pass-input').oninput = function(){
			var password = this.value;
			password = password.trim();

			// 1: Cannot be empty/blank.
			if (password.length == 0) {
				// Empty â€“ Invalid
				document.querySelector('#rule1').classList.add('invalid');
				document.querySelector('#rule1').classList.remove('valid');
			} else {
				//  Valid
				document.querySelector('#rule1').classList.remove('invalid');
				document.querySelector('#rule1').classList.add('valid');
			}

			// 2: Must contain at least 5 characters.
			if (password.length < 5) {
				// Invalid
				document.querySelector('#rule2').classList.add('invalid');
				document.querySelector('#rule2').classList.remove('valid');
			} else {
				// Valid
				document.querySelector('#rule2').classList.remove('invalid');
				document.querySelector('#rule2').classList.add('valid');
			}


			// 3: Must have at least one special character @ or #.
			if( password.indexOf("@") == -1 && password.indexOf("#") == -1){
				// Invalid
				document.querySelector('#rule3').classList.add('invalid');
				document.querySelector('#rule3').classList.remove('valid');
			} else {
				// Valid
				document.querySelector('#rule3').classList.remove('invalid');
				document.querySelector('#rule3').classList.add('valid');
			}
			
			// 4: Must contain upper AND lower case characters.
			if( password.toLowerCase() == password || password.toUpperCase() == password ){
				// Invalid
				document.querySelector('#rule4').classList.add('invalid');
				document.querySelector('#rule4').classList.remove('valid');
			} else {
				// Valid
				document.querySelector('#rule4').classList.remove('invalid');
				document.querySelector('#rule4').classList.add('valid');
			}
		

			// 5: Cannot contain word 'password' (case insensitive).
			if( password.indexOf("password") > -1 ){
				// Invalid - found "password" in userInput
				document.querySelector('#rule5').classList.add('invalid');
				document.querySelector('#rule5').classList.remove('valid');
			} else {
				// Valid - did not find 'password' in userInput
				document.querySelector('#rule5').classList.remove('invalid');
				document.querySelector('#rule5').classList.add('valid');
			}
			
		}
	</script>











</body>
</html>
